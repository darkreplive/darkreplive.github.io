    <a><img src="mail.png" alt="email icon" id="email-icon" onclick="copyEmail()"></a>
    <script>
        function copyEmail() {
            let emaill = document.createElement('textarea');
            emaill.value = "tylerking841@gmail.com";
            document.body.appendChild(emaill);
            emaill.select();
            emaill.setSelectionRange(0, 99999);
            document.execCommand('copy');
            document.body.removeChild(emaill);
            alert("email copied to clipboard");
        }
    </script>
    <script>
        window.onscroll = function() {navFunction()};

        let navbar = document.getElementById("navbar");
        let sticky = navbar.offsetTop;

        function navFunction(){
            if(window.pageYOffset >= sticky){
                navbar.classList.add("sticky");
                document.getElementById("navbar").style.visibility = "visible";
                document.getElementById("navbar").style.opacity = "1";
                document.getElementById("navbar").style.animation = "fadein 0.5s linear";
            }else if(document.body.scrollTop === 0){

                document.getElementById("navbar").style.opacity = "0";
                document.getElementById("navbar").style.animation = "fadeout 0.5s linear";
            }else{
                navbar.classList.remove("sticky");
                document.getElementById("navbar").style.opacity = "0";
                document.getElementById("navbar").style.animation = "fadeout 1s linear";
            }
        }
    </script>
</body>

</html>
